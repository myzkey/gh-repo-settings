# Environment variables and secrets configuration
env:
  variables:
    DATABASE_URL: postgres://localhost/myapp
    SENTRY_DSN: ""
  secrets:
    - API_TOKEN
    - SLACK_WEBHOOK

# Example with Secrets Manager provider (all keys):
# env:
#   provider:
#     name: secretsmanager
#     secret: /myapp/prod/secrets
#     region: ap-northeast-1
#
# This will fetch all keys from the secret JSON and write to .env

# Example with Secrets Manager provider (specific keys only):
# env:
#   provider:
#     name: secretsmanager
#     secret: /myapp/prod/secrets
#     region: ap-northeast-1
#   secrets:
#     - API_TOKEN
#     - DB_PASSWORD
#
# This will only fetch API_TOKEN and DB_PASSWORD from the secret

# Example with memory mode (no file write):
# env:
#   provider:
#     name: secretsmanager
#     secret: /myapp/prod/secrets
#     region: ap-northeast-1
#     output: memory
