name: Tag and Release from PR

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag-and-release:
    # Only run on merged PRs
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Show PR info (debug)
        run: |
          echo "base: ${{ github.event.pull_request.base.ref }}"
          echo "head: ${{ github.event.pull_request.head.ref }}"
          echo "merged: ${{ github.event.pull_request.merged }}"
          echo "merge_commit_sha: ${{ github.event.pull_request.merge_commit_sha }}"

      - name: Extract version from branch name
        id: meta
        env:
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          BRANCH="$HEAD_REF"
          PREFIX="release/"

          echo "Branch: $BRANCH"

          # Skip if not a release branch
          if [[ "$BRANCH" != $PREFIX* ]]; then
            echo "Not a release branch. Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSION="${BRANCH#$PREFIX}"  # Remove release/ prefix

          # Add v prefix if missing
          if [[ "$VERSION" != v* ]]; then
            TAG="v${VERSION}"
          else
            TAG="$VERSION"
          fi

          echo "VERSION=${VERSION}"
          echo "TAG=${TAG}"

          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        if: steps.meta.outputs.skip == 'false'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        if: steps.meta.outputs.skip == 'false'
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Create tag on merge commit
        if: steps.meta.outputs.skip == 'false'
        env:
          TAG: ${{ steps.meta.outputs.tag }}
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

          echo "Tagging $TAG at $MERGE_SHA"
          git tag "$TAG" "$MERGE_SHA"
          git push origin "$TAG"

      - name: Run GoReleaser
        if: steps.meta.outputs.skip == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
